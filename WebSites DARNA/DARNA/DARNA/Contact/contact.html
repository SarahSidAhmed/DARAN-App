        <div class="join-container" id="Join">

            </div>

                <div class="input-box">

            </div>

                <input type="text" class="input-field" id="message" placeholder="Add something ...">

            </div>
            <div class="input-box">
                <input type="submit" class="submit" onclick="sendMail()" value="Register">
                <BR>
            </div>

                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check">I have read and accept <BR> the Terms of Service & Privacy Policy *</label>
                </div>
                
                    <div class="input-box">
